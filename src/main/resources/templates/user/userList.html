<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

	<div class="container">
		<h2>사용자 목록</h2>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>아이디</th>
					<th>패스워드</th>
					<th>이름</th>
					<th>이메일</th>
					<th>권한</th>
					<th>가입일</th>
					<th>썸네일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo, i : ${list}">
					<td>
						<a href="/user/userDetail/" th:attrappend="href=${vo.id}" th:text='${vo.id}'></a>
						<!-- <a th:href = "@{/user/userDetail/{id}(${vo.id})}" th:text='${vo.id}'></a> -->
						<!--  <a th:href = "@{/user/userDetail/(id=${vo.id})}"></a> -->
					</td>
					<!-- 제목을 누르면 detail로 이동하게 -->
					<td th:text='${vo.pw}'></td>
					<td th:text='${vo.name}'></td>
					<td th:text='${vo.email}'></td>
					<td th:text='${vo.role}'></td>
					<td th:text='${vo.joinDate}'></td>
					<td><img th:src="${file[i.index].storedFilePath}" height="50px"/></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		
		<!-- 나는 버튼에 href를 넣음 교수님은 a태그로 '사용자 추가'에 넣음  -->
		<button type="button" class="btn btn-outline-primary"><a href="/user/userInsert">사용자 추가</a></button>

	</div>

</div>
</html>
