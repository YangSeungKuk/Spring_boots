<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content"
	style="color: white; background-color: #212529;">


	<div class="container">
		<!-- box 시작 -->

		<div class="col-md-3 mb-2 box" style="width: 100%; border: 2px;">

			<div class="ysk-wrap1">
				<div class="ysk-text1">
					<h3>예약 정보</h3>
					<hr class="my-lg-3">
					<p class="title_text">모험의 시작! 당신의 두뇌를 테스트하세요!</p>
				</div>
				<div class="ysk-image1">
					<img src="/images/main/qwer.jpeg" width="1600" height="280"
						alt="이미지 없음">
				</div>

			</div>



			<div class="card" style="color: white; background-color: #212529;">




				<div class="card-body">
					<div class="list_top">

						<p class="fs-3">예약 정보 확인</p>

						<hr class="my-lg-3">

					</div>
				</div>

				<div class="card-main" style="padding-bottom: 10px;">
					<table class="board_detail table caption-top">
						<thead>
							<tr>
								<th style="color: white; text-align: center;" align="center">테마이미지</th>
								<th style="color: white; text-align: center;" align="center">목록</th>
								<th style="color: white; text-align: center;" align="center">값</th>
							</tr>
						</thead>
						<tbody th:if="${resers != null}">
							<tr>
								<td rowspan="5" th:switch="${resers.thema}"><span
									th:case="인형살인"><img src="/images/main/1.jpg" width="450"
										height="300" /></span> <span th:case="인육식당"><img
										src="/images/main/2.jpg" width="450" height="300" /></span> <span
									th:case="저주인형"><img src="/images/main/3.jpg" width="450"
										height="300" /></span> <span th:case="잔혹인어"><img
										src="/images/main/4.jpg" width="450" height="300" /></span> <span
									th:case="사진괴담"><img src="/images/main/5.jpg" width="450"
										height="300" /></span> <span th:case="감옥탈출"><img
										src="/images/main/6.jpg" width="450" height="300" /></span> <span
									th:case="해골성당"><img src="/images/main/7.jpg" width="450"
										height="300" /></span> <span th:case="생체실험731"><img
										src="/images/main/8.jpg" width="450" height="300" /></span></td>
								<td style="width: 40%; color: white;" align="center">날짜</td>
								<td style="width: 40%" align="center"><input type="text"
									id="dates" name="dates" th:value="${resers.dates}"
									readonly="readonly" /></td>
							</tr>
							<tr>
								<td style="width: 40%; color: white;" align="center">시간</td>
								<td style="width: 40%" align="center"><input type="text"
									id="times" name="times" th:value="${resers.times}"
									readonly="readonly" /></td>
							</tr>
							<tr>
								<td style="width: 40%; color: white;" align="center">테마명</td>
								<td style="width: 40%" align="center"><input type="text"
									id="thema" name="thema" th:value="${resers.thema}"
									readonly="readonly" /></td>
							</tr>
							<tr>
								<td style="width: 40%; color: white;" align="center">예약자
									아이디</td>
								<td style="width: 40%" align="center"><input type="text"
									id="userid" name="userid" th:value="${resers.userid}"
									readonly="readonly" /></td>

							</tr>
							<tr>
								<td style="width: 40%; color: white;" align="center">요금</td>
								<td style="width: 40%" align="center"><input type="text"
									id="prices" name="prices" th:value="${resers.prices}"
									readonly="readonly" /></td>
							</tr>

						</tbody>
						<tbody th:unless="${resers != null}">
							<td colspan="5" class="text-white" align="center">조회된 결과가 없습니다.</td>
						</tbody>
					</table>

				</div>


			</div>
		</div>

		<!-- box 끝 -->


	</div>
	<hr class="my-lg-3">

</div>


</html>
