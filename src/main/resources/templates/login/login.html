<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<div class="container">
		<form class="form-signin" method="post">
			<h1 class="h3 mb-3 font-weight-normal">로그인</h1>
			<h6>#관리자 인증후 로그인 가능합니다.</h6>
			<label for="username" class="sr-only">id</label> <input type="text"
				name="username" id="username" class="form-control" placeholder="ID" />
			<label for="password" class="sr-only">password</label> <input
				type="password" name="password" id="password" class="form-control"
				placeholder="PASSWORD" />
			<button class="btn btn-lg btn-success btn-block" type="submin">로그인</button>
		</form>
	</div>
</div>
</html>
