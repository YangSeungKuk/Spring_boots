<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content"
	style="color: white; background-color: #212529; margin-bottom: 0;">
	<div class="container" style="color: white; background-color: #212529;">

		<div class="container">

			<div class="ysk-wrap1">
				<div class="ysk-text1">
					<h3>로그인</h3>
					<hr class="my-lg-3">
					<p class="title_text">모험의 시작! 당신의 두뇌를 테스트하세요!</p>
				</div>
				<div class="ysk-image1">
					<img src="/images/main/qwer.jpeg" width="1600" height="280"
						alt="이미지 없음">
				</div>

			</div>
			<form class="form-signin" method="post">
				<h1 class="h3 mb-3 font-weight-normal">로그인</h1>

				<label for="username" class="sr-only">아이디</label>
				<div class="form-floating mb-3">
					<input type="text" name="username" id="username"
						class="form-control" placeholder="ID" /><label
						for="floatingInput" style="color: black;">ID</label>
				</div>
				<label for="password" class="sr-only">비밀번호</label>
				<div class="form-floating mb-3">
					<input type="password" name="password" id="password"
						class="form-control" placeholder="PASSWORD" /><label
						for="floatingInput" style="color: black;">PassWord</label>
				</div>
				<button class="btn btn-lg btn-success btn-block" type="submin">로그인</button>
				<button class="btn btn-lg btn-success btn-block">
					<a href="/user/userInsert" style="color: white;">회원가입</a>
				</button>
			</form>
		</div>
		<hr class="my-lg-3">
	</div>
</div>
</html>
