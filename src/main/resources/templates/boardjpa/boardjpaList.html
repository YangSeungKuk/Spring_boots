<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

<div class="container">
		<h2>게시판 목록</h2>
		<table class = "board_list">
			<colgroup>
				<col width="15%"/>
				<col width="*%"/>
				<col width="15%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>	
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>														
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td>
						<a href="/boardjpa/boardjpaDetail/" th:attrappend="href=${vo.idx}" th:text='${vo.idx}'></a>
					</td>
					<td th:text='${vo.title}'></td>
					<td th:text='${vo.hitCnt}'></td>
					<td th:text='${vo.createDate}'></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href = "/boardjpa/boardjpaInsert" class = "btn">글쓰기</a>
	</div>
</div>
</html>
